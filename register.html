<body>
<div class="image-container set-full-height" style="background-image: url('assets/img/wizard.jpg')">

    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                    <form action="function/registeract.php" method="POST" enctype="multipart/form-data">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<!-- <div class="wizard-header">
                        	<h3>
                        	   <b>BUILD</b> YOUR PROFILE <br>
                        	   <small>This information will let us know more about you.</small>
                        	</h3>
                    	</div> -->

						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab">关于</a></li>
	                            <li><a href="#account" data-toggle="tab">帐户</a></li>
	                        </ul>

						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <!-- <h4 class="info-text"> Let's start with the basic information (with validation)</h4> -->
                                  <div class="col-sm-4 col-sm-offset-1">
                                     <div class="picture-container">
                                          <div class="picture">
                                              <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input type="file" id="wizard-picture" name="avatar" required>
                                          </div>
                                          <h6>选择图片<small>(required)</small></h6>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                        <label>学号 <small>(required)</small></label>
                                        <input name="id" type="text" class="form-control" required>
                                      </div>
                                      <div class="form-group">
                                        <label>姓名 <small>(required)</small></label>
                                        <input name="name" type="text" class="form-control" required>
                                      </div>
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>用护名 <small>(required)</small></label>
                                          <input name="uname" type="text" class="form-control" required>
                                      </div>
																			<div class="form-group">
                                          <label>密码 <small>(required)</small></label>
                                          <input name="pass" type="text" class="form-control" required>
                                      </div>
																			<div class="form-group">
                                          <label>课 <small>(required)</small></label>
                                          <input name="ke" type="text" class="form-control" required>
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="account">
                                <h4 class="info-text"> 你是? </h4>
                                <div class="row">

                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-checkbox">
                                                <input type="checkbox" name="jobb" value="teacher">
                                                <div class="icon">
                                                    <i class="fa fa-pencil"></i>
                                                </div>
                                                <h6>老师</h6>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-checkbox">
                                                <input type="checkbox" name="jobb" value="admin">
                                                <div class="icon">
                                                    <i class="fa fa-laptop"></i>
                                                </div>
                                                <h6>管理</h6>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
                                <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='Finish' />

                            </div>

                            <div class="pull-left">
															<input type='button' onClick="window.location.href='login.html';" class='btn btn-back btn-fill btn-primary btn-wd btn-sm' value="LOGIN"/>
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->

</div>
